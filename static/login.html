<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/bootstrap.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/static/css/style.css" />
    <title>Greenbone Security Assistant</title>
</head>
<body class="d-flex align-items-center login_page">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-10 col-md-3 col-lg-2">
                <div class="row login_container">
                    <div class="col">
                        <img src="/static/media/blesktxt.svg" alt="Blesk Logo" class="logo" />
                        <form action="/dashboard.html" method="POST">
                            <legend>Authentication</legend>
                            <div class="form-group mt-3">
                                <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                            </div>
                            <div class="form-group mt-3">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                            </div>
                            <div class="form-group mt-3 text-center">
                                <input class="form-check-input" type="checkbox" id="remember_me" name="remember_me">
                                <label class="form-check-label" for="remember_me">
                                    Remember me
                                </label>
                            </div>

                            <div class="form-group mt-3">
                                <button type="submit" class="btn btn-primary w-100">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/bootstrap.js"></script>
</body>
</html>
